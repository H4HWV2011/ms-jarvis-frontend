<script>
// Ms. Jarvis - Complete Inline Version
function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');
    
    if (!messageInput || !chatMessages) {
        console.log('Chat elements not found');
        return;
    }
    
    const userMessage = messageInput.value.trim();
    if (userMessage === '') {
        return;
    }
    
    // Add user message
    addMessage(userMessage, 'user');
    
    // Clear input
    messageInput.value = '';
    
    // Add AI response after 1 second
    setTimeout(() => {
        const responses = [
            "That's a wonderful question, sweetie! Let me think about that for you. üèîÔ∏è",
            "I'm here to help with all your mountain wisdom needs! What else can I assist you with?",
            "From these beautiful West Virginia mountains, I'm always ready to lend a helping hand! üíô",
            "That's exactly the kind of practical guidance I love to provide! Anything else?",
            "Mountain wisdom coming right up! How else can I support you today?"
        ];
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        addMessage(randomResponse, 'host');
    }, 1000);
}

// Add message to chat
function addMessage(message, type) {
    const chatMessages = document.getElementById('chatMessages');
    if (!chatMessages) return;
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${type}`;
    
    const bubbleDiv = document.createElement('div');
    bubbleDiv.className = 'bubble-content';
    bubbleDiv.innerHTML = `
        <p>${message}</p>
        <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
    `;
    
    messageDiv.appendChild(bubbleDiv);
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Handle Enter key and initialize
document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('messageInput');
    
    if (messageInput) {
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    }
    
    console.log('Ms. Jarvis Chat Interface Loaded Successfully');
});
</script>
