<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ms. Jarvis ‚Äì Appalachian AI Assistant</title>
  <meta name="description" content="Ms. Jarvis ‚Äì Friendly AI brain assistant for Appalachian wisdom.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="ms_jarvis_image2.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Status Bar -->
  <header class="chat-header">
    <div class="avatar-section">
      <img src="ms_jarvis_image2.jpg" alt="Ms. Jarvis" class="main-avatar" />
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking‚Ä¶</span>
      </div>
    </div>
    <div class="header-info">
      <h1>Ms. Jarvis</h1>
      <div class="tagline">Appalachian AI Assistant</div>
      <div class="subtitle">Mount Hope, West Virginia üèîÔ∏è</div>
    </div>
  </header>

  <!-- Main Chat Container -->
  <main class="chat-container">
    <!-- Chat Messages -->
    <div class="chat-messages" id="chatMessages">
      <div class="message">
        <div class="message-avatar">
          <img src="ms_jarvis_image2.jpg" alt="Ms. Jarvis" class="chat-avatar" />
        </div>
        <div class="message-content">
          <div class="message-bubble ai-bubble">
            Hello there, sweetie! I'm Ms. Jarvis, your Appalachian AI guide. Ask me anything for practical help, wisdom, or a friendly chat. üíô
          </div>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="thinkingIndicator">
      <div class="message-avatar">
        <img src="ms_jarvis_image2.jpg" alt="Ms. Jarvis" class="chat-avatar" />
      </div>
      <div class="typing-bubble">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
      <div class="input-wrapper">
        <textarea id="messageInput"
          placeholder="Share what's on your mind... I'm here to help"
          rows="1"></textarea>
        <button type="button" class="send-button" id="sendBtn">‚Üí</button>
      </div>
      <div class="input-footer">
        <span>Ms. Jarvis ‚Äì Appalachian AI Assistant</span>
        <button type="button" id="clearChat" title="Clear Chat">üßπ</button>
      </div>
    </div>
  </main>

  <script>
    // System Status Check
    function checkStatus() {
      fetch('https://cb7e75ba9152.ngrok-free.app/health')
        .then(r => {
          if (r.ok) {
            document.getElementById('statusDot').classList.remove('offline');
            document.getElementById('statusDot').classList.add('connected');
            document.getElementById('statusText').textContent = "Online & Ready";
          } else setOffline();
        })
        .catch(setOffline);
        
      function setOffline() {
        document.getElementById('statusDot').classList.add('offline');
        document.getElementById('statusText').textContent = "Offline";
      }
    }
    
    checkStatus();
    setInterval(checkStatus, 30000);

    // Chat Logic
    const messages = document.getElementById('chatMessages');
    const input = document.getElementById('messageInput');
    const thinking = document.getElementById('thinkingIndicator');
    const sendBtn = document.getElementById('sendBtn');
    const clearChat = document.getElementById('clearChat');
    let userId = 'user_' + Date.now() + '_' + Math.random().toString(36).slice(-8);

    // Send message function
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      
      addMessage(text, 'user');
      input.value = "";
      input.disabled = true;
      sendBtn.disabled = true;
      thinking.style.display = 'flex';
      
      try {
        const res = await fetch('https://cb7e75ba9152.ngrok-free.app/api/chat/public', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message: text, 
            userId: userId, 
            messageId: Date.now() 
          }),
        });
        
        let reply = "";
        if (res.ok) {
          const data = await res.json();
          // FIXED: Use 'response' instead of 'reply'
          reply = (data.response && typeof data.response === 'string') ? data.response.trim() : "";
        }
        
        if (!reply) reply = "Sorry, I couldn't get an answer this time. Please try again!";
        addMessage(reply, 'ai');
        
      } catch(e) {
        addMessage("I'm having connection troubles. Please try again soon!", 'ai');
      }
      
      thinking.style.display = 'none';
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }

    // Add message to chat
    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type === 'user' ? 'user-message' : ''}`;

      if (type === 'ai') {
        messageDiv.innerHTML = `
          <div class="message-avatar">
            <img src="ms_jarvis_image2.jpg" alt="Ms. Jarvis" class="chat-avatar" />
          </div>
          <div class="message-content">
            <div class="message-bubble ai-bubble">${escapeHTML(text)}</div>
          </div>
        `;
      } else {
        messageDiv.innerHTML = `
          <div class="message-content">
            <div class="message-bubble user-bubble">${escapeHTML(text)}</div>
          </div>
          <div class="message-avatar">
            <img src="ms_jarvis_image1.jpg" alt="You" class="chat-avatar" />
          </div>
        `;
      }

      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    // HTML escape function
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return {'&':"&amp;",'<':"&lt;",'>':"&gt;",'"':"&quot;","'":"&#39;"}[m];
      });
    }

    // Auto-resize textarea
    function autoResize() {
      input.style.height = 'auto';
      input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    input.addEventListener('input', autoResize);
    clearChat.addEventListener('click', () => {
      messages.innerHTML = `
        <div class="message">
          <div class="message-avatar">
            <img src="ms_jarvis_image2.jpg" alt="Ms. Jarvis" class="chat-avatar" />
          </div>
          <div class="message-content">
            <div class="message-bubble ai-bubble">
              Hello there, sweetie! I'm Ms. Jarvis, your Appalachian AI guide. Ask me anything for practical help, wisdom, or a friendly chat. üíô
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
