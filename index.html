<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ms. Jarvis Immersive Chat</title>
  <link rel="icon" type="image/jpeg" href="ms_jarvis_image2.jpg">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: background 1s ease;
    }
    body.dawn {
      background: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
    }
    #status-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 10px;
    }
    #chat-container {
      width: 400px;
      height: 500px;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    #chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      color: white;
    }
    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      position: relative;
      font-size: 14px;
    }
    .msg.user {
      background: rgba(0,128,255,0.6);
      align-self: flex-end;
    }
    .msg.bot {
      background: rgba(255,255,255,0.2);
      align-self: flex-start;
    }
    .timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 2px;
      text-align: right;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      padding: 10px;
      border: none;
      background: rgba(0,128,255,0.6);
      color: white;
      cursor: pointer;
      border-radius: 0 0 16px 0;
    }
    button:hover { background: rgba(0,128,255,0.8); }
    #controls button {
      margin-left: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div id="status-bar">
    <span id="status">Checking Ms. Jarvis...</span>
    <div id="controls">
      <button id="theme-toggle">ðŸŒ—</button>
      <button id="sound-toggle">ðŸ”Š</button>
    </div>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="chat-input">
      <input id="user-input" type="text" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <audio id="send-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="receive-sound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

  <script>
    async function checkStatus() {
      try {
        const res = await fetch('/health');
        const data = await res.json();
        document.getElementById('status').textContent = data.status === 'ok' ? 'ðŸŸ¢ Ms. Jarvis Online & Ready' : 'ðŸ”´ Ms. Jarvis Offline';
      } catch {
        document.getElementById('status').textContent = 'ðŸ”´ Ms. Jarvis Offline';
      }
    }
    checkStatus();

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendSound = document.getElementById('send-sound');
    const receiveSound = document.getElementById('receive-sound');

    let soundEnabled = JSON.parse(localStorage.getItem('soundEnabled')) ?? true;
    let theme = localStorage.getItem('theme') || 'night';

    document.body.classList.toggle('dawn', theme === 'dawn');
    document.getElementById('sound-toggle').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';

    function addMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg ' + sender;
      msgDiv.textContent = text;
      const ts = document.createElement('div');
      ts.className = 'timestamp';
      ts.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      msgDiv.appendChild(ts);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage('user', text);
      if (soundEnabled) sendSound.play();
      userInput.value = '';

      try {
        const res = await fetch('/api/chat/public', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: text})
        });
        const data = await res.json();
        addMessage('bot', data.reply);
        if (soundEnabled) receiveSound.play();
      } catch {
        addMessage('bot', 'Error: could not reach Ms. Jarvis.');
      }
    }

    userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    // Theme toggle
    document.getElementById('theme-toggle').onclick = () => {
      theme = (theme === 'night') ? 'dawn' : 'night';
      document.body.classList.toggle('dawn', theme === 'dawn');
      localStorage.setItem('theme', theme);
    };

    // Sound toggle
    document.getElementById('sound-toggle').onclick = () => {
      soundEnabled = !soundEnabled;
      document.getElementById('sound-toggle').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
      localStorage.setItem('soundEnabled', JSON.stringify(soundEnabled));
    };

    // Escape to clear
    document.addEventListener('keydown', e => { if (e.key === 'Escape') chatBox.innerHTML = ''; });
  </script>
</body>
</html>
