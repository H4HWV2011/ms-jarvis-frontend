<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ms. Jarvis – Appalachian AI Assistant</title>
  <meta name="description" content="Ms. Jarvis – Friendly AI brain assistant for Appalachian wisdom.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', 'Roboto', sans-serif; }
    .main-avatar, .chat-avatar { border-radius: 50%; }
    .status-dot {
      display: inline-block; width:12px; height:12px; border-radius:50%;
      background: #22c55e; margin-right:8px; vertical-align:middle;
      box-shadow: 0 0 0 2px #fff;
      transition: background 0.2s;
    }
    .status-dot.offline { background: #ef4444; }
    textarea:disabled { background: #f1f5f9 !important; color: #a1a1aa; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-800 to-indigo-900 min-h-screen flex flex-col items-center">
  <!-- ... keep your main content and markup unchanged ... -->
  <script>
    // ---- System Status ----
    function checkStatus() {
      fetch('https://cb7e75ba9152.ngrok-free.app/health')
        .then(r => {
          if (r.ok) {
            document.getElementById('statusDot').classList.remove('offline');
            document.getElementById('statusText').textContent = "Online & Ready";
          } else setOffline();
        })
        .catch(setOffline);
      function setOffline() {
        document.getElementById('statusDot').classList.add('offline');
        document.getElementById('statusText').textContent = "Offline";
      }
    }
    checkStatus();
    setInterval(checkStatus, 30000);

    // ---- Chat Logic ----
    const form = document.getElementById('chatForm');
    const messages = document.getElementById('chatMessages');
    const input = document.getElementById('messageInput');
    const thinking = document.getElementById('thinkingIndicator');
    const sendBtn = document.getElementById('sendBtn');
    const clearChat = document.getElementById('clearChat');
    let userId = 'user_' + Date.now() + '_' + Math.random().toString(36).slice(-8);
    form.onsubmit = async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = "";
      input.disabled = true; sendBtn.disabled = true; showThinking(true);
      try {
        const res = await fetch('https://cb7e75ba9152.ngrok-free.app/api/chat/public', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, userId: userId, messageId: Date.now() }),
        });
        let reply = "";
        if (res.ok) {
          const data = await res.json();
          reply = (data.reply && typeof data.reply === 'string') ? data.reply.trim() : "";
        }
        if (!reply) reply = "Sorry, I couldn't get an answer this time. Please try again!";
        addMessage(reply, 'ai');
      } catch(e) {
        addMessage("I'm having connection troubles. Please try again soon!", 'ai');
      }
      showThinking(false);
      input.disabled = false; sendBtn.disabled = false; input.focus();
    };
    function addMessage(text, who) {
      const container = document.createElement('div');
      container.className = "flex mb-3" + (who === "user" ? " flex-row-reverse" : "");
      container.innerHTML =
        (who === "ai"
          ? '<img src="ms_jarvis_image2.jpg" class="chat-avatar w-12 h-12 border-2 border-indigo-300 mr-2" alt="Ms. Jarvis"/>'
          : '<img src="ms_jarvis_image1.jpg" class="chat-avatar w-12 h-12 border-2 border-green-300 ml-2" alt="You"/>')
        +
        `<div class="${who === "ai" ? "bg-blue-100 text-blue-900" : "bg-green-100 text-green-900"} rounded-xl px-4 py-2 shadow max-w-lg whitespace-pre-line">${escapeHTML(text)}</div>`;
      messages.appendChild(container);
      messages.scrollTop = messages.scrollHeight;
    }
    function showThinking(bool) { thinking.style.display = bool ? "" : "none"; }
    clearChat.onclick = () => { messages.innerHTML = ""; };
    function escapeHTML(str) {
      return str.replace(/[&<>\"']/g, function(m) {
        return {'&':"&amp;",'<':"&lt;",'>':"&gt;",'"':"&quot;","'":"'"}[m];
      });
    }
  </script>
</body>
</html>
